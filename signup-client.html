<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inscription – 2ST</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="container" style="max-width:460px;margin:60px auto">
    <h1 style="text-align:center">Créer ton compte<br><small>en 10 secondes</small></h1>
    <div style="background:#fff;padding:40px;border-radius:16px;box-shadow:var(--shadow);margin-top:30px">
      <input type="text" placeholder="Prénom" required style="width:100%;padding:16px;border-radius:12px;border:1px solid #ddd;margin-bottom:12px"><br>
      <input type="tel" placeholder="Numéro WhatsApp" required style="width:100%;padding:16px;border-radius:12px;border:1px solid #ddd;margin-bottom:12px"><br>
      <select required style="width:100%;padding:16px;border-radius:12px;border:1px solid #ddd;margin-bottom:12px">
        <option>Choisis ta ville</option>
        <option>Abidjan</option><option>Yamoussoukro</option><option>Bouaké</option><option>Autre</option>
      </select><br>
      <input type="email" placeholder="E-mail (facultatif)" style="width:100%;padding:16px;border-radius:12px;border:1px solid #ddd;margin-bottom:20px"><br>
      <button class="btn btn-cta" style="width:100%;padding:16px">Créer mon compte gratuitement</button>
      <p style="font-size:0.9rem;margin-top:15px;color:var(--gray)">Tu recevras un code WhatsApp</p>
    </div>
  </div>
</body>
      </html>
